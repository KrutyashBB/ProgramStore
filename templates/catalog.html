{% extends 'base.html' %}

{% block title%}
<title>Каталог</title>
{% endblock %}

{% block content %}

<div class="row">
    {% for product in products %}
    <div class="col">
        <div class="card" style="width: 14rem;">
            <img src="{{url_for('static', filename='img/products/' + product.img_1)}}" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">{{product.name}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{product.price}} РУБ</h6>
                <a href="{{url_for('product', id=product.id)}}" class="btn btn-primary btn-sm">Подробнее</a>
                <a href="#" class="btn btn-primary btn-sm">В корзину</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
